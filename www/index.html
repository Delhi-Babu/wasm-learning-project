<!doctype html>
<html lang="en">
  <head>
    <title>WASM</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #canvas-wrapper {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .game-panel {
        margin-bottom: 20px;
      }
      .flex {
        display: flex;
      }
      .label {
        font-weight: bold;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div id="canvas-wrapper">
      <div class="game-panel">
        <div class="flex">
          <div class="label">Status</div>
          <div id="game-status">None</div>
        </div>
        <div class="flex">
          <div class="label">Points</div>
          <div id="points"></div>
        </div>

        <div class="flex">
          <button id="game-control-btn">Play</button>
        </div>
      </div>
      <canvas id="root-canvas"></canvas>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
